<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(size=30) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="login">
    </form>
</body>
</html>
