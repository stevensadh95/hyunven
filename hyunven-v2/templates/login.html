{% extends 'menu.html' %}
{% block content %}
    <div class="jumbotron">
        <h1 class="logo">HYUNVEN</h1>
        <h2 class="logo">INC</h2>
    </div>
    <div class="container">
    </div>
    <div id="insides" class="container content">
        <h1 class="text-center">Login</h1>
        <form method="POST" action="/login">
            {{ form.hidden_tag() }} 
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center form-control">
                    <div class="row">
                        <div class="col">{{ form.username.label }}</div>
                    </div>
                    <div class="row">
                        <div class="col">{{ form.username(size=30) }}</div>
                    </div>
                    <div class="row">
                        <div class="col">{{ form.password.label }}</div>
                    </div>
                    <div class="row">
                        <div class="col">{{ form.password(size=20)}}</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="login">
                        </div>
                    </div>
                </div>
            </div> 
        </form>
    </div>
{% endblock %}
